<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 130px;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <p><a href="pseudclasses.html">voltar</a></p>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse no texto abaixo</h2>
    <div>Passe o mouse aqui
        <p>Tua mãe é minha</p>
    </div>
</body>
</html>
