<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: gray;
            border: 2px solid ;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        
        #d1:hover {
            background-color: blue;
        }

        #d2:hover {
            background-color: yellow;
        }

        #d3:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h1><a href="hover.html">ir</a></h1>
</body>
</html>
