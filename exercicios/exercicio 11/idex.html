<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>seila n vou escrever a mesma coisa que o guanabara</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="grnade">
    </picture>
    <h1>Vamos aprender a botar audio</h1>
    <audio src="midia/irmagostosa.mp3" controls autplay></audio>
</body>
</html>
